              delay: 1m
              history: 7d
              trends: '0'
              value_type: CHAR
              description: 'Estado del conjunto RAID {#RAIDNAME}. El valor numérico se traduce a texto mediante JavaScript.'
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      var v = parseInt(value);
                      if (!isNaN(v)) {
                          var states = {
                              "-1": "Single",
                              "0": "Ready",
                              "1": "Initializing",
                              "2": "Degraded",
                              "3": "Dead",
                              "4": "Rebuilding",
                              "5": "Synchronizing",
                              "6": "Parity checking"
                          };
                          return states[String(v)] !== undefined ? states[String(v)] : "Unknown (" + v + ")";
                      }
                      return value;
