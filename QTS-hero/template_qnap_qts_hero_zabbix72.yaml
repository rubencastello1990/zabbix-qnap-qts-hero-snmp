zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: 10606ec18c2f4bacb6331c6a2f4c6e85
    name: Templates/Storage devices
  templates:
  - uuid: 1ce335247edd41e5bae979070c428a52
    template: QNAP QTS hero by SNMP
    name: QNAP QTS hero by SNMP
    description: 'Template SNMPv2c para QNAP QTS hero / QuTS hero (firmware h5.x+).

      Usa la MIB QTS-MIB enterprise 1.3.6.1.4.1.55062.2.


      Requisitos: Zabbix 7.2+, SNMP v2c habilitado en el NAS.

      Ver README.md para instalacion y MAPPING.md para referencia de OIDs.


      Limitaciones conocidas: IOPS/latencia de disco y CPU por nucleo

      no estan disponibles en la MIB QTS hero.'
    groups:
    - name: Templates/Storage devices
    vendor:
      name: QNAP
      version: 2026-02
    tags:
    - tag: vendor
      value: qnap
    - tag: platform
      value: qts-hero
    - tag: class
      value: storage
    macros:
    - macro: '{$SNMP_COMMUNITY}'
      value: public
      description: SNMP v2c community string
    - macro: '{$SNMP.TIMEOUT}'
      value: 5m
      description: Sin respuesta SNMP -> trigger DISASTER
    - macro: '{$CPU_TEMP_WARN}'
      value: '75'
      description: Temperatura CPU WARNING (grados C)
    - macro: '{$CPU_TEMP_HIGH}'
      value: '85'
      description: Temperatura CPU HIGH (grados C)
    - macro: '{$HDD_TEMP_WARN}'
      value: '45'
      description: Temperatura disco WARNING (grados C)
    - macro: '{$HDD_TEMP_HIGH}'
      value: '55'
      description: Temperatura disco HIGH (grados C)
    - macro: '{$POOL_FREE_WARN}'
      value: '20'
      description: Pool libre minimo para WARNING (%)
    - macro: '{$POOL_FREE_CRIT}'
      value: '10'
      description: Pool libre minimo para CRITICAL (%)
    - macro: '{$VOL_FREE_WARN}'
      value: '20'
      description: Volumen libre minimo para WARNING (%)
    - macro: '{$VOL_FREE_CRIT}'
      value: '10'
      description: Volumen libre minimo para CRITICAL (%)
    - macro: '{$NET_IF_MATCHES}'
      value: .+
      description: Regex inclusion interfaces red
    - macro: '{$NET_IF_NOT_MATCHES}'
      value: CHANGE_IF_NEEDED
      description: Regex exclusion interfaces red
    - macro: '{$NET_IF_SKIP_ADMIN_DOWN}'
      value: '^2$'
      description: >-
        Excluir interfaces admin-desactivadas del discovery (ifAdminStatus=2).
        Cambiar a valor vacío para monitorizar también interfaces desactivadas.
    valuemaps:
    - uuid: 0a9c499fb15a4cba9a4c21ff0c197268
      name: QNAP Power Status
      mappings:
      - value: '-1'
        newvalue: Failed
      - value: '0'
        newvalue: OK
    - uuid: 749a5bcec070469eb2a33d0ac641789f
      name: QNAP Storage Pool Status
      mappings:
      - value: '-6'
        newvalue: SED Locked
      - value: '-5'
        newvalue: Detaching
      - value: '-4'
        newvalue: Removing
      - value: '-3'
        newvalue: Error
      - value: '-2'
        newvalue: Not ready
      - value: '-1'
        newvalue: Warning
      - value: '0'
        newvalue: Ready
      - value: '1'
        newvalue: Enable QTier
      - value: '2'
        newvalue: SED Locking
      - value: '3'
        newvalue: SED Unlocking
      - value: '4'
        newvalue: Removing tier
      - value: '5'
        newvalue: Creating
      - value: '8'
        newvalue: Stopping
      - value: '9'
        newvalue: Stopped
      - value: '10'
        newvalue: Starting
      - value: '11'
        newvalue: Importing
      - value: '12'
        newvalue: Read only
      - value: '13'
        newvalue: Pruning
      - value: '14'
        newvalue: Tuning
    - uuid: ed85044dca984caf9573d81435fc0e8a
      name: QNAP LUN Status
      mappings:
      - value: '-1'
        newvalue: Offline
      - value: '0'
        newvalue: Disconnected
      - value: '1'
        newvalue: Connected
    - uuid: 475b417a4a0f40ce81e85695e537b4bd
      name: QNAP Target Status
      mappings:
      - value: '-1'
        newvalue: Offline
      - value: '0'
        newvalue: Ready
      - value: '1'
        newvalue: Connected
    - uuid: b61f3b397c854bf3accb47a6a821db8e
      name: QNAP Cache Type
      mappings:
      - value: '0'
        newvalue: Read-only
      - value: '1'
        newvalue: Read-write
      - value: '2'
        newvalue: Write-only
    - uuid: 56a2fab464ae44709e85054196cbc9a3
      name: QNAP Firmware Update
      mappings:
      - value: '0'
        newvalue: Up to date
      - value: '1'
        newvalue: Update available
    - uuid: 01aa079e1e7e4265af05d7639ef418fe
      name: QNAP mSATA SMART
      mappings:
      - value: '-1'
        newvalue: Error
      - value: '0'
        newvalue: Good
      - value: '1'
        newvalue: Warning
      - value: '2'
        newvalue: Abnormal
    items:
    - uuid: 27a5d53427944401bffc8f38d2b0c781
      name: 'SNMP: Availability'
      type: INTERNAL
      key: 'zabbix[host,snmp,available]'
      delay: 1m
      history: 7d
      description: 'Disponibilidad del agente SNMP. 0=no disponible, 1=disponible, 2=desconocido. Item interno Zabbix actualizado directamente por el poller.'
      tags:
      - tag: component
        value: health
      triggers:
      - uuid: 2932cf4f9ade48a297efa38c3ead3c21
        name: 'SNMP: No response from host'
        expression: max(/QNAP QTS hero by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0
        priority: DISASTER
        manual_close: 'YES'
        description: Sin respuesta SNMP durante {$SNMP.TIMEOUT}.
        tags:
        - tag: component
          value: health
    - uuid: a16670219c98428f9c55d8fe2334eff2
      name: 'System: Uptime'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.2.1.1.3.0
      key: system.uptime
      delay: 5m
      history: 7d
      trends: 365d
      units: uptime
      description: Tiempo desde el ultimo reinicio (MIB-II sysUpTime). Centesimas
        de segundo convertidas a segundos.
      preprocessing:
      - type: MULTIPLIER
        parameters:
        - '0.01'
      tags:
      - tag: component
        value: system
      triggers:
      - uuid: cc4f909bbf594961bf28f0d721937778
        name: 'System: Device has been restarted (uptime < 10m)'
        expression: last(/QNAP QTS hero by SNMP/system.uptime)<10m
        priority: WARNING
        manual_close: 'YES'
        description: El sistema se reinicio recientemente.
        tags:
        - tag: component
          value: system
    - uuid: 3ee5db56d79e4b4ab69a19bb3f6c9be2
      name: 'System: Model'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.12.3.0
      key: system.model
      delay: 1h
      history: 7d
      trends: '0'
      value_type: CHAR
      description: Modelo del NAS QNAP.
      tags:
      - tag: component
        value: system
    - uuid: 90ae5d275f424ab1a55fef36533f7800
      name: 'System: Hostname'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.12.4.0
      key: system.name
      delay: 1h
      history: 7d
      trends: '0'
      value_type: CHAR
      description: Nombre del dispositivo en QTS hero.
      tags:
      - tag: component
        value: system
    - uuid: b860ba75e8974d8d8f34092b20a6169a
      name: 'System: Serial number'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.12.5.0
      key: system.serial
      delay: 1h
      history: 7d
      trends: '0'
      value_type: CHAR
      description: Numero de serie del dispositivo.
      tags:
      - tag: component
        value: system
    - uuid: 9dfdd97cad8e4407a95ac3963efb7b8c
      name: 'System: Firmware version'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.12.6.0
      key: system.firmware.version
      delay: 1h
      history: 7d
      trends: '0'
      value_type: CHAR
      description: Version del firmware QuTS hero.
      tags:
      - tag: component
        value: system
    - uuid: 57a121466a80409ba93da870f83ca2ec
      name: 'System: Firmware update available'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.12.7.0
      key: system.firmware.update
      delay: 6h
      history: 7d
      trends: 365d
      value_type: UNSIGNED
      description: 0=al dia, 1=actualizacion disponible.
      valuemap:
        name: QNAP Firmware Update
      tags:
      - tag: component
        value: system
      triggers:
      - uuid: d76d4c99d4384f55ab145649d4722489
        name: 'System: Firmware update available'
        expression: last(/QNAP QTS hero by SNMP/system.firmware.update)=1
        priority: INFO
        manual_close: 'YES'
        description: Actualizacion de firmware disponible. Planificar mantenimiento.
        tags:
        - tag: component
          value: system
    - uuid: fab4a917240944b0b1ea00618da16af0
      name: 'CPU: Temperature'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.12.10.0
      key: cpu.temperature
      delay: 5m
      history: 7d
      trends: 365d
      units: C
      description: Temperatura del procesador (Integer32, grados Celsius).
      tags:
      - tag: component
        value: cpu
      triggers:
      - uuid: 3870a29832c3443c8538b5f5d36c5530
        name: 'CPU: Temperature is too high (>{$CPU_TEMP_HIGH}C for 15m)'
        expression: avg(/QNAP QTS hero by SNMP/cpu.temperature,15m)>{$CPU_TEMP_HIGH}
        priority: HIGH
        description: Temperatura CPU supera {$CPU_TEMP_HIGH}C durante 15m.
        tags:
        - tag: component
          value: cpu
      - uuid: 42cbf75592f9437d868b63e036648c04
        name: 'CPU: Temperature warning (>{$CPU_TEMP_WARN}C for 15m)'
        expression: avg(/QNAP QTS hero by SNMP/cpu.temperature,15m)>{$CPU_TEMP_WARN}
        priority: WARNING
        description: Temperatura CPU supera {$CPU_TEMP_WARN}C durante 15m.
        dependencies:
        - name: 'CPU: Temperature is too high (>{$CPU_TEMP_HIGH}C for 15m)'
          expression: avg(/QNAP QTS hero by SNMP/cpu.temperature,15m)>{$CPU_TEMP_HIGH}
        tags:
        - tag: component
          value: cpu
    - uuid: 666e733399554518a134cc0921c36321
      name: 'System: Temperature'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.12.11.0
      key: system.temperature
      delay: 5m
      history: 7d
      trends: 365d
      units: C
      description: Temperatura del chasis/sistema (Integer32, grados Celsius).
      tags:
      - tag: component
        value: system
      triggers:
      - uuid: 0562e751c2404883b28303fc5821cdcd
        name: 'System: Temperature too high (>{$CPU_TEMP_HIGH}C for 15m)'
        expression: avg(/QNAP QTS hero by SNMP/system.temperature,15m)>{$CPU_TEMP_HIGH}
        priority: HIGH
        description: Temperatura sistema supera {$CPU_TEMP_HIGH}C durante 15m.
        tags:
        - tag: component
          value: system
      - uuid: 4579c2a9b6c14b99a83378fda9b7b8c5
        name: 'System: Temperature warning (>{$CPU_TEMP_WARN}C for 15m)'
        expression: avg(/QNAP QTS hero by SNMP/system.temperature,15m)>{$CPU_TEMP_WARN}
        priority: WARNING
        description: Temperatura sistema supera {$CPU_TEMP_WARN}C durante 15m.
        dependencies:
        - name: 'System: Temperature too high (>{$CPU_TEMP_HIGH}C for 15m)'
          expression: avg(/QNAP QTS hero by SNMP/system.temperature,15m)>{$CPU_TEMP_HIGH}
        tags:
        - tag: component
          value: system
    - uuid: e436d7852bd34a5498376e47ff83e974
      name: 'CPU: Utilization'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.12.12.0
      key: system.cpu.util
      delay: 3m
      history: 7d
      trends: 365d
      units: '%'
      description: Uso total de CPU (Integer32, porcentaje).
      tags:
      - tag: component
        value: cpu
    - uuid: 8a62925d9a9f4a7d8973e06a96e825d6
      name: 'Memory: Total'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.12.13.0
      key: vm.memory.total
      delay: 3m
      history: 7d
      trends: 365d
      units: B
      description: Memoria RAM total (Counter64, bytes segun MIB).
      tags:
      - tag: component
        value: memory
    - uuid: 0b0d4604bdc345a8b79ff8537b2ef068
      name: 'Memory: Used'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.12.16.0
      key: vm.memory.used
      delay: 3m
      history: 7d
      trends: 365d
      units: B
      description: Memoria RAM usada (Counter64, bytes segun MIB).
      tags:
      - tag: component
        value: memory
    - uuid: d4e2f77c40654f65869cd5701a211c3f
      name: 'Memory: Utilization'
      type: CALCULATED
      key: vm.memory.util
      delay: 1m
      history: 7d
      trends: 365d
      units: '%'
      params: last(/QNAP QTS hero by SNMP/vm.memory.used)/last(/QNAP QTS hero by SNMP/vm.memory.total)*100
      description: Porcentaje de RAM utilizada.
      tags:
      - tag: component
        value: memory
      triggers:
      - uuid: 6e4c03a5b79e4ebaa9afa42b8d6ce2d3
        name: 'Memory: High utilization (>90% for 15m)'
        expression: avg(/QNAP QTS hero by SNMP/vm.memory.util,15m)>90
        priority: WARNING
        description: Utilizacion de RAM supera el 90% durante 15m.
        tags:
        - tag: component
          value: memory
    - uuid: dfac2a729c274f969a27881ac38477dc
      name: 'System: Power status'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.12.19.0
      key: system.power.status
      delay: 5m
      history: 7d
      trends: 365d
      value_type: FLOAT
      description: 'Estado de alimentacion: 0=OK, -1=Fallo.'
      valuemap:
        name: QNAP Power Status
      tags:
      - tag: component
        value: power
      triggers:
      - uuid: 6be48f5ecc35459a85bbd963cfbea28d
        name: 'System: Power failure detected'
        expression: last(/QNAP QTS hero by SNMP/system.power.status)=-1
        priority: HIGH
        description: Fallo en la alimentacion del sistema.
        tags:
        - tag: component
          value: power
    - uuid: 12244b969c1f46609adb9ad64e798716
      name: 'Cache: Available'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.10.11.0
      key: cache.available.percent
      delay: 5m
      history: 7d
      trends: 365d
      units: '%'
      description: '% de cache mSATA disponible.'
      tags:
      - tag: component
        value: cache
    - uuid: 6e09b8bfaf6741dc889eb5ac7d4efc58
      name: 'Cache: Read hit rate'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.10.12.0
      key: cache.read.hit.rate
      delay: 5m
      history: 7d
      trends: 365d
      units: '%'
      description: Tasa de acierto de lectura de la cache mSATA.
      tags:
      - tag: component
        value: cache
    - uuid: 1649eb65738b411a8104c2f8a2344767
      name: 'Cache: Write hit rate'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.10.13.0
      key: cache.write.hit.rate
      delay: 5m
      history: 7d
      trends: 365d
      units: '%'
      description: Tasa de acierto de escritura de la cache mSATA.
      tags:
      - tag: component
        value: cache
    - uuid: e9637b4c170f4520b45d4586cb3ce8fa
      name: 'Cache: Type'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.10.15.0
      key: cache.type
      delay: 1h
      history: 7d
      trends: 365d
      value_type: UNSIGNED
      description: 'Tipo de cache: 0=Read-only, 1=Read-write, 2=Write-only.'
      valuemap:
        name: QNAP Cache Type
      tags:
      - tag: component
        value: cache
    - uuid: f3bda1a03dea4360b448da55cadf9103
      name: 'Cache: RAID type'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.10.16.0
      key: cache.raid.type
      delay: 1h
      history: 7d
      trends: '0'
      value_type: CHAR
      description: Tipo RAID del conjunto de cache mSATA.
      tags:
      - tag: component
        value: cache
    - uuid: fc653b7b3e034eff9aa67c977cca8686
      name: 'Cache: Mode'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.10.17.0
      key: cache.mode
      delay: 1h
      history: 7d
      trends: '0'
      value_type: CHAR
      description: Modo de la cache (Read/Write/Read-write).
      tags:
      - tag: component
        value: cache
    - uuid: 1ed1eae0820548cf8b055abb5b8d5d7b
      name: 'Storage: Disk count'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.10.1.0
      key: storage.disk.count
      delay: 15m
      history: 7d
      trends: 365d
      description: Numero total de discos detectados.
      tags:
      - tag: component
        value: storage
    - uuid: f52f5d38f77b4e28948fdc7be8b61443
      name: 'Storage: RAID count'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.10.4.0
      key: storage.raid.count
      delay: 15m
      history: 7d
      trends: 365d
      description: Numero de conjuntos RAID configurados.
      tags:
      - tag: component
        value: storage
    - uuid: cab3a2db92bc4989b0e846a87300350e
      name: 'Storage: Pool count'
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.55062.2.10.6.0
      key: storage.pool.count
      delay: 15m
      history: 7d
      trends: 365d
      description: Numero de pools ZFS configurados.
      tags:
      - tag: component
        value: storage
    discovery_rules:
    - uuid: 7ea7af068da041d881ed00e838ae36a2
      name: Disk Discovery
      type: SNMP_AGENT
      snmp_oid: discovery[{#DISKMODEL},1.3.6.1.4.1.55062.2.10.2.1.4,{#DISKSERIALNUMBER},1.3.6.1.4.1.55062.2.10.2.1.5]
      key: disk.discovery
      delay: 1h
      lifetime: 3d
      description: Discos fisicos via diskTable (.55062.2.10.2). Camina diskModel
        y diskSerialNumber (columnas accesibles). diskStatus=col7 string, diskTemperature=col8,
        diskCapacity=col9 bytes.
      item_prototypes:
      - uuid: f3f9c035689145c3998bc044bd1579c2
        name: 'Disk [Slot {#SNMPINDEX} - {#DISKMODEL}]: Status'
        type: SNMP_AGENT
        snmp_oid: 1.3.6.1.4.1.55062.2.10.2.1.7.{#SNMPINDEX}
        key: disk.status[{#SNMPINDEX}]
        delay: 10m
        history: 7d
        trends: '0'
        value_type: CHAR
        description: 'Estado del disco {#DISKMODEL} (S/N: {#DISKSERIALNUMBER}). diskStatus
          OCTET STRING: Ready, Good, Standby, Warning, Error, No disk, etc.'
        tags:
        - tag: component
          value: storage
      - uuid: cd5918ee1468499790e65585efaaeebc
        name: 'Disk [Slot {#SNMPINDEX} - {#DISKMODEL}]: Temperature'
        type: SNMP_AGENT
        snmp_oid: 1.3.6.1.4.1.55062.2.10.2.1.8.{#SNMPINDEX}
        key: disk.temperature[{#SNMPINDEX}]
        delay: 5m
        history: 7d
        trends: 365d
        units: C
        description: Temperatura del disco {#DISKMODEL} (Integer32, grados Celsius).
        tags:
        - tag: component
          value: storage
      - uuid: f9ac69e3716c4da7b11a48c1a92d6be0
        name: 'Disk [Slot {#SNMPINDEX} - {#DISKMODEL}]: Capacity'
        type: SNMP_AGENT
        snmp_oid: 1.3.6.1.4.1.55062.2.10.2.1.9.{#SNMPINDEX}
        key: disk.capacity[{#SNMPINDEX}]
        delay: 1h
        history: 7d
        trends: 365d
        units: B
        description: Capacidad del disco {#DISKMODEL} (Counter64, bytes segun MIB).
        tags:
        - tag: component
          value: storage
      - uuid: c72bbda1e3744106b178640cedff0c45
        name: 'Disk [Slot {#SNMPINDEX}]: Model'
        type: SNMP_AGENT
        snmp_oid: 1.3.6.1.4.1.55062.2.10.2.1.4.{#SNMPINDEX}
        key: disk.model[{#SNMPINDEX}]
        delay: 1h
        history: 7d
        value_type: CHAR
        description: Modelo del disco fisico (diskModel col4, OCTET STRING).
        tags:
        - tag: component
          value: disk
      - uuid: b7c6ed74133a4418baaec208fd2f501f
        name: 'Disk [Slot {#SNMPINDEX}]: Serial number'
        type: SNMP_AGENT
        snmp_oid: 1.3.6.1.4.1.55062.2.10.2.1.5.{#SNMPINDEX}
        key: disk.serial[{#SNMPINDEX}]
        delay: 1h
        history: 7d
        value_type: CHAR
        description: Numero de serie del disco fisico (diskSerialNumber col5, OCTET
          STRING).
      trigger_prototypes:
      - uuid: be879d1a0d77498a8cf50afecef2c359
        name: 'Disk [Slot {#SNMPINDEX} - {#DISKMODEL}]: Critical state - Error (S/N:
          {#DISKSERIALNUMBER})'
        expression: find(/QNAP QTS hero by SNMP/disk.status[{#SNMPINDEX}],,"regexp","Error")=1
        priority: DISASTER
        description: 'El disco {#DISKMODEL} (S/N: {#DISKSERIALNUMBER}) reporta estado
          Error. Reemplazar el disco inmediatamente o revisar RAID.'
        tags:
        - tag: component
          value: storage
      - uuid: 181ea166db7e44978248692f2e7f5e2d
        name: 'Disk [Slot {#SNMPINDEX} - {#DISKMODEL}]: Faulty/Warning state (S/N:
          {#DISKSERIALNUMBER})'
        expression: find(/QNAP QTS hero by SNMP/disk.status[{#SNMPINDEX}],,"regexp","Warning|Faulty")=1
        priority: HIGH
        description: 'El disco {#DISKMODEL} (S/N: {#DISKSERIALNUMBER}) reporta estado
          Warning o Faulty. Revisar SMART y logs del NAS.'
        tags:
