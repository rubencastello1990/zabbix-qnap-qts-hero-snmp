            - value: '14'
              newvalue: Tuning
        - uuid: 'f1b7a0cddbdd4604b9eb8e83b2b2b677'
          name: 'QNAP LUN Status'
          mappings:
            - value: '-1'
              newvalue: Offline
            - value: '0'
              newvalue: Disconnected
            - value: '1'
              newvalue: Connected
        - uuid: 'a797e67ecd8b49518beb4571c599a0d7'
