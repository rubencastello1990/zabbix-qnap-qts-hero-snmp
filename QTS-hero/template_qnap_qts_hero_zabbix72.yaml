              newvalue: Ready
            - value: '1'
              newvalue: 'Enable QTier'
            - value: '2'
              newvalue: 'SED Locking'
            - value: '3'
              newvalue: 'SED Unlocking'
            - value: '4'
              newvalue: 'Removing tier'
            - value: '5'
              newvalue: Creating
            - value: '8'
              newvalue: Stopping
            - value: '9'
              newvalue: Stopped
            - value: '10'
              newvalue: Starting
            - value: '11'
